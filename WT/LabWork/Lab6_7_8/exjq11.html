<!DOCTYPE html>
<html lang="en">

<head>
    <title>EXJQ11</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(function() {

            $("#b1").click(function() {

                $("#s3").html(
                    "<br><br>Order ID: " + $("#t1").val() + "<br>" +
                    "Customer Name: " + $("#t2").val() + "<br>" +
                    "Billing Date: " + $("#d1").val() + "<br>" +
                    "Shipping Date: " + $("#d2").val() + "<br>" +
                    "Order Total: " + $("#t3").val()



                );

            });


        });
    </script>
</head>

<body>
    ORDER ID:
    <input type="text" name="t1" id="t1" required autofocus>
    <br>
    <br> Customer Name:
    <input type="text" name="t2" id="t2" required> <span id="s1"></span>
    <br>
    <br> Enter Billing Date:
    <input type="date" name="d1" id="d1" required> <span id="s2"></span>
    <br>
    <br> Enter Shipping Date:
    <input type="date" name="d2" id="d2" required>
    <br>
    <br> Order Total:
    <input type="text" name="t3" id="t3" required> <br> <br>
    <input type="button" name="b1" id="b1" value="Display">

    <span id="s3"></span>
</body>

</html>
