<!DOCTYPE HTML>
<html>

<head>
    <title>Question Number 3</title>
</head>

<body>
    <h1>Calculator</h1>
    <hr size=3px color="red">
    <br>

    <ol>
        <li>Addition</li>
        <li>Subtraction</li>
        <li>Multiplication</li>
        <li>Division</li>
        <li>Modular</li>
    </ol>

    <h3>Enter first Number: <input type="number" name="n1" id="num1"> </h3>
    <h3>Enter second Number: <input type="number" name="n2" id="num2"> </h3>
    <h3>Select your Choice: <input type="number" name="cho" id="choice"> </h3>
    <br>
    <button type="button" id="b1" onclick="Cal()"> TEST</button>

    <p id="div"></p>
    <script>
        function Cal() {
            var choice = document.getElementById("choice").value;
            var a = document.getElementById("num1").value;
            var b = document.getElementById("num2").value;

            //choice was getting string value: so we can perform this method or parseInt(choice)
            switch (choice) {
                case "1":
                    document.getElementById("div").innerHTML = +a + +b;
                    break;

                case "2":

                    document.getElementById("div").innerHTML = a - b;
                    break;

                case "3":

                    document.getElementById("div").innerHTML = a * b;
                    break;

                case "4":

                    document.getElementById("div").innerHTML = a / b;
                    break;

                case "5":

                    document.getElementById("div").innerHTML = a % b;
                    break;
                default:
                    document.getElementById("div").innerHTML = "Choose properly";
            }
        }
    </script>
</body>

</html>
