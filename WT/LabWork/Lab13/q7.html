    Base : <input type="text" name="num1" id="num1"><br>
    <br> Power : <input type="text" name="num2" id="num2">
    <input type="submit" name="b1" id="b1" value="submit" onclick="power()">

    <script>
        function power(x, y) {
            var x = document.getElementById("num1").value;
            var y = document.getElementById("num2").value;

            var res = 1;
            for (i = 1; i <= y; i++) {
                res = res * x;

            }

            document.write("Result is : " + res);
        }
