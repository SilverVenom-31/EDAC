<!DOCTYPE html>
<html lang="en">

<head>
    <title>EXJQ6</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function() {
            $("#div1").click(function() {
                $("#div1").slideUp();
            });

            $("#div2").click(function() {
                $("#div2").hide();
            });
            $("#div3").click(function() {
                $("#div3").hide();
            });
            $("#div4").click(function() {
                $("#div4").hide();
            });
        });
    </script>
</head>

<body>
    <div id="div1" style="background-color: #239; height: 100px; width: 100px;"></div>
    <div id="div2" style="background-color: #976; height: 100px; width: 100px;"></div>
    <div id="div3" style="background-color: #678; height: 100px; width: 100px;"></div>
    <div id="div4" style="background-color: #543; height: 100px; width: 100px;"></div>


</body>

</html>
