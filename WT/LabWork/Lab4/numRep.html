<!DOCTYPE html>
<html>

<head>
    <title>REPSTR</title>
    <link rel="stylesheet" href="ci.css">
</head>

<body>
    <br> -----------------------------------------------------
    <br> *******Calculate Compound Interest*********
    <br> -----------------------------------------------------
    <table>
        <tr>
            <td>
                Principle
            </td>
            <td>
                <span class="leftPad"></span> -
                <span class="leftPad"></span>
                <span id="princi"></span> rs
            </td>
        </tr>
        <tr>
            <td>
                Rate of Interest
            </td>
            <td>
                <span class="leftPad"></span> -
                <span class="leftPad"></span>
                <span id="rate"></span> %
            </td>
        </tr>
        <tr>
            <td>
                Period
            </td>
            <td>
                <span class="leftPad"></span> -
                <span class="leftPad"></span>
                <span id="period"></span> yr
            </td>
        </tr>
        <tr>
            <td>
                Compound Interest
            </td>
            <td>
                <span class="leftPad"></span> -
                <span class="leftPad"></span>
                <span id="ci"></span>
            </td>
        </tr>
    </table>
    <script src="multi.js"></script>
</body>

</html>
